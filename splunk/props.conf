# Splunk props.conf for Linux IDS
# Place in $SPLUNK_HOME/etc/system/local/ or app directory

[linux_ids]
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
TRUNCATE = 10000
KV_MODE = json
TIMESTAMP_FIELDS = timestamp
TIME_FORMAT = %Y-%m-%dT%H:%M:%S%Z
MAX_TIMESTAMP_LOOKAHEAD = 30
TRANSFORMS-null = setnull

# Field extractions
EXTRACT-ids_fields = (?<event_type>[^,]+),(?<severity>[^,]+),(?<description>[^,]+)

# Field aliases for CIM compliance
FIELDALIAS-ids_cim = host AS dest, source_ip AS src, event_type AS action

# Severity mapping
EVAL-risk_score = case(severity="critical", 100, severity="high", 75, severity="medium", 50, severity="low", 25, 1==1, 0)